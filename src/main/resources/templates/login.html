<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OfficeHours</title>
</head>
<body class="skin-blue wysihtml5-supported">
<div class="wrapper">
    <div th:include="fragments/header"></div>

    <header class="main-header">
        <div class="logo"><b>Office</b>Hours</div>
        <th:block th:include="fragments/top_bar_login"></th:block>
    </header>
    <th:block th:include="fragments/navigation_login"/>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Login
            </h1>
            <ol class="breadcrumb">
                <li class="active">Login</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
            </div>

            <div class="row" th:if="${regStatus != null}">
                <div class="col-md-6 col-md-offset-3">
                    <div class="alert alert-${regStatus}" role="alert" data-dismiss="alert" aria-label="Close">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <p th:text="regMessage"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" th:action="@{/login}" method="post" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Email address" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="register-form" th:action="@{/registrate}" method="post" role="form" style="display: none;">
                                        <div class="form-group has-feedback">
                                            <input type="email" name="email" id="regEmail" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                            <span class="glyphicon form-control-feedback" id="feedback-icon"></span>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <input type="password" name="password" id="regPassword" tabindex="2" class="form-control" placeholder="Password">
                                            <span class="glyphicon form-control-feedback" id="feedback-icon-password"></span>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <input type="password" name="passwordConfirmation" id="regConfirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                            <span class="glyphicon form-control-feedback" id="feedback-icon-passwordConf"></span>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <span id></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" id="register-submit" tabindex="4" class="form-control btn btn-register">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:include="fragments/footer"></div>
</div>
</body>
</html>
